<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Poo ðŸ’•</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe4ef, #fff7fb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #6a2b4d;
      transition: background 2s ease;
    }

    body.forgiven {
      background: linear-gradient(135deg, #ffd1dc, #fff0d9);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 34px 24px;
      border-radius: 26px;
      text-align: center;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      animation: fadeIn 1.4s ease;
    }

    h1 {
      font-size: 1.4rem;
      min-height: 3em;
      margin-bottom: 10px;
    }

    .main-text {
      font-size: 1.35rem;
      font-weight: 600;
      margin-top: 10px;
      opacity: 0;
      animation: appear 1s ease forwards;
      animation-delay: 3.8s;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 140px;
    }

    button {
      padding: 14px 22px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff77b7;
      color: white;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(255,119,183,0.4);
    }

    .yes:active { transform: scale(0.95); }

    .no {
      position: absolute;
      background: #e7a5c6;
      color: white;
    }

    .hidden-love {
      margin-top: 22px;
      font-size: 1.3rem;
      font-weight: 600;
      opacity: 0;
      transition: opacity 2s ease;
      color: #c2185b;
    }

    .hidden-love.show {
      opacity: 1;
    }

    .music {
      margin-top: 22px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .music.show {
      opacity: 1;
    }

    /* floating hearts */
    .float {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="typing"></h1>

    <div class="main-text">
      I am truly sorry,<br>
      I messed up
    </div>

    <div class="buttons">
      <button class="yes" onclick="forgive()">Forgive Poo? ðŸ’•</button>
      <button class="no" id="noBtn">Wonâ€™t Forgive Poo ðŸ™ƒ</button>
    </div>

    <div class="hidden-love" id="loveMsg">
      I love you so much ðŸ’–
    </div>

    <div class="music" id="musicBox">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/6kYEsnj9pWb7t6kZ7o6p6k?utm_source=generator"
        width="100%" height="80" frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
  </div>

  <script>
    // typing
    const text = "Hey Pooâ€¦ please let me say this.";
    const typing = document.getElementById("typing");
    let i = 0;
    function typeText() {
      if (i < text.length) {
        typing.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, 80);
      }
    }
    typeText();

    // floating hearts
    const floats = ["â¤ï¸", "ðŸ’–", "ðŸ’•", "âœ¨", "ðŸ’—"];
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "float";
      el.textContent = floats[Math.floor(Math.random() * floats.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 4 + Math.random() * 4 + "s";
      el.style.fontSize = 16 + Math.random() * 20 + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }, 700);

    // runaway button
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");
    function moveButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }
    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    // forgiveness
    function forgive() {
      document.body.classList.add("forgiven");
      document.getElementById("loveMsg").classList.add("show");
      document.getElementById("musicBox").classList.add("show");
    }
  </script>

</body>
</html>
