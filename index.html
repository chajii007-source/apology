<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I‚Äôm Sorry</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #5a2a4a;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 1.5rem;
      min-height: 3em;
    }

    p {
      margin-top: 15px;
      font-size: 1.15rem;
      opacity: 0;
      animation: appear 1s ease forwards;
      animation-delay: 3.8s;
    }

    .poo {
      margin-top: 18px;
      font-size: 1.4rem;
      font-weight: bold;
      opacity: 0;
      animation: bounce 2s infinite;
      animation-delay: 4.8s;
      animation-fill-mode: forwards;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: manipulation;
    }

    .forgive {
      background: #ff6fae;
      color: white;
    }

    .forgive:active {
      transform: scale(0.95);
    }

    .nope {
      position: absolute;
      background: #e0a3bd;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="typing"></h1>

    <p>
      I messed up and I'm sorry,<br>
      please forgive me
    </p>

    <div class="poo">
      My Poo üíï
    </div>

    <div class="buttons">
      <button class="forgive" onclick="forgiven()">Forgive üíñ</button>
      <button class="nope" id="nope">Won‚Äôt forgive üôÉ</button>
    </div>
  </div>

  <script>
    // Typing effect
    const text = "Hey‚Ä¶ I have something important to say.";
    const typingEl = document.getElementById("typing");
    let index = 0;

    function typeText() {
      if (index < text.length) {
        typingEl.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 75);
      }
    }
    typeText();

    // Floating hearts
    const hearts = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó"];
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = 16 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 700);

    // Runaway button (mouse + touch)
    const nope = document.getElementById("nope");
    const container = document.querySelector(".buttons");

    function moveButton() {
      const maxX = container.clientWidth - nope.offsetWidth;
      const maxY = container.clientHeight - nope.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      nope.style.left = x + "px";
      nope.style.top = y + "px";
    }

    nope.addEventListener("mouseenter", moveButton);
    nope.addEventListener("touchstart", moveButton);

    // Forgiven action
    function forgiven() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ffd6e8,#fff1f7);
          font-family:'Segoe UI',sans-serif;
          color:#5a2a4a;
          text-align:center;
          padding:20px;">
          <div style="
            background:white;
            padding:40px;
            border-radius:20px;
            box-shadow:0 20px 40px rgba(0,0,0,0.1);">
            <h1>Thank you ü•π‚ù§Ô∏è</h1>
            <p style="font-size:1.2rem;margin-top:15px;">
              I promise to do better.<br><br>
              Forever yours,<br>
              My Poo üíï
            </p>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
